<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fauna Guard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="../icons/FaunaGuard.png" />
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>
  <body>
    <!-- ---------------------------------- Libras ---------------------------------- -->

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>

    <!-- ---------------------------------- Logo ---------------------------------- -->

    <header>
      <div class="container bar">
        <a href="/">
          <img
            src="../images/FaunaGuard.png"
            alt="Logo Fauna Guard"
            width="60%"
          />
        </a>
        <span></span>
        <span></span>
        <span></span>
        <div class="navbar-links">
          <a href="historia.html" class="navbar-link">Nossa História</a>
          <a href="time.html" class="navbar-link">Nosso Time</a>
          <a href="contatos.html" class="navbar-link">Contatos</a>
        </div>
        <a href="cadastro.html" class="navbar-link">Cadastrar</a>
      </div>
    </header>

    <main>
      <!-- ---------------------------------- Formulário ---------------------------------- -->

      <div class="container-forms">
        <h2>Formulário de Cadastro</h2>
        <form action="/cadastroUsuario" method="post">
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required />
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="uf">UF:</label>
            <select id="uf" name="uf" required>
              <option value="">Selecione</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AM">AM</option>
              <option value="AP">AP</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit">Entrar</button>
          </div>
        </form>
      </div>
      <img src="../images/Dog06.png" alt="" />
    </main>
  </body>
</html>
